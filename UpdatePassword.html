<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css\UpdatePassword.css" />
    <title>Update Password</title>
</head>

<body>
    <main class="container" role="main container" label="Update Password Container">
        <h1>Update Password</h1>
        <form 
        class="password-form"
        label="Update Password form" 
        autocomplete="off" 
        novalidate >
        <div id="OldPass" class="OldPassword">
            <label for="OldPassword">Old Password</label>
            <input 
            id="OldPasswordInput" 
            class="OldPasswordInput" 
            type="password" 
            autocomplete="off"
            placeholder="Enter Your Old Password"
            required />
        </div>
        <div id="NewPass" class="NewPassword">
            <label for="NewPassword">New Password</label>
            <input 
            id="NewPasswordInput" 
            class="NewPasswordInput" 
            type="password" 
            autocomplete="off"
            placeholder="Enter Your New Password"
            required />
        </div>
        <button id="SubmitPassword" class="buttons" type="submit" aria-label="SubmitPassword">Submit New Password</button>
    </form>
    </main>
    <div id="password-popup" class="popupPassword">
        <div class="popupStatement">
            <p>Are you sure you would like to update your password?</p>
            <div class="popupButton">
                <button id="yesbtn" class="buttonYes">Yes</button>
                <button id="nobtn" class="buttonNo">No</button>
            </div>
    </div>
    <script type="text/javascript" src="C:\Users\22002\OneDrive\Desktop\UM\Sem 4\Web Programming\HealthTrackingSystem\js\UpdatePassword.js"></script>
</body>
</html>
