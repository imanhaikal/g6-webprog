<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css\login.css"> 
    <title>Login</title>
</head>

<body>
  <main class="container" role="main" label="Login page">
    <h1>HEALTH & FITNESS TRACKER</h1>
    <h3>Welcome Back</h3>
    <form label="Login form" autocomplete="off" novalidate>
      <div>
        <label for="username">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          placeholder="Enter your username" 
          autocomplete="username" 
          aria-required="true"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          placeholder="Enter your password" 
          autocomplete="current-password" 
          aria-required="true"
          required
        />
      </div>
      <div class="buttons">
        <a href="index.html" class="login-btn" label="Login Button">Login</a>
        <a href="register.html" class="button-link" label="Register New Account Button">Register New Account</a>
      </div>
    </form>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
