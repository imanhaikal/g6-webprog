<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - Health and Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Include the template header and navigation -->
    <div id="templateContent"></div>

    <!-- Profile Management Content -->
    <div class="page-content" id="profile">
        <div class="card mb-4">
            <div class="card-header-custom" id="view-profile">View/Update Profile</div>
            <div class="card-body">
                <form id="updateProfileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="profileName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="profileName" value="Amir Mustaqim">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="profileEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profileEmail" value="amir.m@example.com" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="profileAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="profileAge" value="28">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="profileWeight" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="profileWeight" value="75.5">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="profileHeight" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="profileHeight" value="178">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="profileGender" class="form-label">Gender</label>
                            <select class="form-select" id="profileGender">
                                <option selected disabled value="">Choose...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="profileGoals" class="form-label">Fitness Goals</label>
                        <select class="form-select" id="profileGoals" disabled>
                            <option selected disabled value="">Choose a goal...</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="maintain_weight">Maintain Weight</option>
                            <option value="gain_weight">Gain Weight</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Profile Picture</label><br>
                        <img src="https://placehold.co/150" alt="Profile Picture Preview" id="profilePicturePreview" class="img-thumbnail mb-2" style="width: 150px; height: 150px;">
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Update Profile Picture</label>
                        <input class="form-control" type="file" id="profilePicture">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header-custom" id="change-password">Change Password</div>
            <div class="card-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword">
                    </div>
                    <button type="submit" class="btn btn-warning">Change Password</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header-custom" id="manage-sessions">Manage Active Sessions</div>
            <div class="card-body">
                <p>View and manage active sessions across all your devices.</p>
                <button class="btn btn-primary" data-page="sessions">Manage Sessions</button>
            </div>
        </div>

        <div class="card border-danger">
            <div class="card-header-custom text-danger">Delete/Deactivate Account</div>
            <div class="card-body">
                <p>Temporarily deactivate or permanently delete your account. Confirmation and backup options available.</p>
                <button class="btn btn-outline-warning me-2">Deactivate Account</button>
                <button id="deleteAccountBtn" class="btn btn-danger">Delete Account Permanently</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Initialize the password update functionality when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            handlePasswordUpdate();
            initializeProfilePage();
            initializeAccountDeletion();
        });
    </script>
    
</body>
</html>
