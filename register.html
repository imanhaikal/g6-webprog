<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
  <main class="container" role="main" label="Register page">
    <h1>Create Account</h1>

    <form action="/register" 
    method="post" 
    label="Register form" 
    autocomplete="off">
      <div>
        <label for="name">Name</label>
        <input 
          id="name" 
          name="name" 
          type="text" 
          placeholder="Your full name"
          required
        />
      </div>
      <div>
        <label for="username">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          placeholder="Choose a username" 
          autocomplete="username" 
          aria-required="true" 
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="Your email address"
          autocomplete="email" 
          aria-required="true" 
          required
        />
      </div>
      <div>
        <label for="age">Age</label>
        <input 
          id="age" 
          name="age" 
          type="number" 
          placeholder="Your age"
          min="1"
          required
        />
      </div>
      <div class="optional-fields">
        <div>
          <label for="weight">Weight (kg)</label>
          <input 
            id="weight" 
            name="weight" 
            type="number" 
            placeholder="Optional"
            step="0.1"
          />
        </div>
        <div>
          <label for="height">Height (cm)</label>
          <input 
            id="height" 
            name="height" 
            type="number" 
            placeholder="Optional"
          />
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Password"
          />
      </div>
      <div class="buttons">
        <button class="register-btn" type="submit" aria-label="Register Button">Register</button>
      </div>
    </form>
  </main>
  <script src="js/register.js"></script>
</body>
</html>
