<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
  <main class="container" role="main" label="Register page">
    <h1>Create Account</h1>

    <form action="login.html" 
    method="get" 
    label="Register form" 
    autocomplete="off" 
    novalidate 
    onsubmit="return validateForm(event)">
      <div>
        <label for="username">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          placeholder="Choose a username" 
          autocomplete="username" 
          aria-required="true" 
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="Your email address"
          autocomplete="email" 
          aria-required="true" 
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Password"
          />
      </div>
      <div class="buttons">
        <button class="register-btn" type="submit" aria-label="Register Button">Register</button>
      </div>
    </form>
  </main>
  <script src="js/register.js"></script>
</body>
</html>
