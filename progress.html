<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Charts</title>
  <link rel="stylesheet" href="css/progress.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div id="templateContent"></div>

  <div class="page-content" id="progress">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Goal Progress</h5>
          </div>
          <div class="card-body d-flex align-items-center justify-content-center">
            <div class="chart-container">
              <canvas id="goalChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0">Weight Tracker</h5>
          </div>
          <div class="card-body d-flex align-items-center justify-content-center">
            <div class="chart-container">
              <canvas id="weightChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="card-title mb-0">Weekly Activity Comparison</h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 300px !important;">
              <canvas id="weeklyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
